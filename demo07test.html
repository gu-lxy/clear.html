<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位练习</title>
		<style type="text/css">
			#mydiv1,#mydiv2{
				width: 500px;
				height: 300px;
				background-color: pink;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;
			}
			
			#div2{
				position: relative;
				top: 150px;
				left: 170px;
			}
			
			
			#mydiv2{
				position: relative;
			}
			#div6{
				position: absolute;
				left: 170px;
				top: 150px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="mydiv1">
			<div id="div1">div1</div>
			<div id="div2">div2</div>
			<div id="div3">div3</div>
			<div id="div4">div4</div>
			
		</div>
		
		<hr />
		<div id="mydiv2">
			<div id="div5">div5</div>
			<div id="div6">div6</div>
			<div id="div7">div7</div>
			<div id="div8">div8</div>
			
		</div>
	</body>
</html>
